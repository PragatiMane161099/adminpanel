<h3 class="header">Add Categories</h3>

<div class="form">
    <div class="form-group">
        <label for="">Title</label>
        <input [(ngModel)] ="title" type="text" class="form-control">
    </div>
    <div class="form-group">
        <label for="">Description</label>
        <textarea [(ngModel)] ="description"  rows="10" class="form-control"></textarea>
        <input type="text" class="form-control">
    </div>


    <div class="form-group">
        <button (click) = onAdd() style = "margin-top: 20px;"  class="btn btn-success">Add</button>
        <button (click) = onCancel() style = "margin-top: 20px;"  class="btn btn-danger float-left">Cancel</button>
        
    </div>
</div>
